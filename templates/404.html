{% extends "base.html" %}
{% load static %}

{% block extra_css %} 
  <!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'vendorss/images/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'vendorss/images/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'vendorss/images/favicon-16x16.png' %}">
    <!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'vendorss/styles/core.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendorss/styles/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendorss/styles/style.css' %}">
{% endblock %}

{% block extra_js %} 
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<!-- js -->
	<script src="{% static 'vendorss/scripts/core.js' %}"></script>
	<script src="{% static 'vendorss/scripts/script.min.js' %}"></script>
	<script src="{% static 'vendorss/scripts/process.js' %}"></script>
	<script src="{% static 'vendorss/scripts/layout-settings.js' %}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
{% endblock %}

{% block content %}
	<div class="error-page d-flex align-items-center flex-wrap justify-content-center pd-20">
		<div class="pd-10">
			<div class="error-page-wrap text-center">
				<h1>404</h1>
				<h3>Error: 404 Page Not Found</h3>
				<p>Sorry, the page youâ€™re looking for cannot be accessed.<br>Either check the URL</p>
				<div class="pt-20 mx-auto max-width-200">
					<a href="javascript:window.history.back();" class="btn btn-primary btn-block btn-lg">Back to Previous</a>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
