{% extends "base.html" %}
{% load static %}

{% block extra_css %} <link rel="stylesheet" href="{% static 'css/login.css'%}">


<style>
  /* Header styling */
  .header {
      background-color: #343957;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
  }

  .header .logo {
      display: flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
  }

  .header .title {
      margin-left: 10px;
      font-size: 20px;
      font-weight: bold;
  }

  .dropdown {
      position: relative;
      display: flex;
      align-items: center;
  }

  .dropbtn {
      background-color: #343957;
      color: #fff;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      display: flex;
      align-items: center;
      transition: background-color 0.3s ease;
  }

  .dropbtn i {
      margin-left: 8px;
      font-size: 12px;
      transition: transform 0.3s ease;
  }

  .dropdown:hover .dropbtn {
      background-color: #4A4E69;
  }

  /* Dropdown content with smooth fade-in animation */
  .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #444;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 12px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
  }

  .dropdown:hover .dropdown-content {
      display: block;
      opacity: 1;
      transform: translateY(0);
  }

  /* Styling for dropdown items */
  .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: background-color 0.3s ease;
      font-weight: 500;
  }

  .dropdown-content a i {
      margin-right: 8px;
      font-size: 14px;
  }

  .dropdown-content a:hover {
      background-color: #4A4E69;
  }

  /* Content margin to avoid overlap with header */
  .main-content {
      margin-top: 60px;
  }

  /* Responsive styling for mobile view */
  @media (max-width: 360px) {
      .header {
          padding: 8px 15px;
      }

      .header .title {
          font-size: 18px;
      }

      .dropbtn {
          font-size: 14px;
          padding: 6px 12px;
          border-radius: 15px;
      }

      .dropbtn i {
          font-size: 10px;
      }

      .dropdown-content {
          min-width: 150px;
      }

      .dropdown-content a {
          padding: 10px 12px;
          font-size: 14px;
      }

      .dropdown-content a i {
          font-size: 12px;
      }
  }
</style>
{% endblock %}

{% block content %}

 <!-- Dark background header -->
 <header class="header">
  <a href="/" class="logo">
      <img src="{% static 'images/logo.png' %}" alt="Logo" height="30">
      <span class="title">Borrow System</span>
  </a>
  <!-- Dropdown menu positioned at the right corner -->
  <div class="dropdown">
      <a href="{% url 'custom_login' %}" style="color: #343957; text-decoration: none;">
          <button class="dropbtn">IT Chair Login</button>
      </a>
  </div>
</header>

<div class="container">
  <div class="wrapper">
      <div class="title" style="display: flex; justify-content: space-around;">


          <span class="title-login">IT Borrowing System</span>
  
        
      </div>
        <form method="POST">
          {% csrf_token %}
          
          <span class="text-muted">Forgot Password</span>
          <div class="row"><i class="fa-solid fa-envelope"></i>
            {{ form.email }}
            <span style="font-size: 15px; text-decoration:none; color: red; margin-top: 20px; left: -80px; position: relative;">{{ form.email.errors }}</span>
            
          </div>
          <div class="row button">
            <input type="submit" value="Continue">
          </div>
        </form>
    </div>
  </div>
{% endblock %}
